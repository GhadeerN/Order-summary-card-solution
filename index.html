<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          class="card-img-header"
          alt="card-header-picture"
        />
        <div class="card-content">
          <h1>Order Summary</h1>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <form action="#">
            <div class="product-card">
              <div class="col1">
                <img src="./images/icon-music.svg" alt="" />
              </div>
              <div class="col2">
                <p style="font-weight: 900">Annual Plan</p>
                <p style="color: hsl(224, 23%, 55%)">$59.99/year</p>
              </div>
              <div class="col3">
                <a href="#">Change</a>
              </div>
            </div>
            <button type="submit" class="btn-submit">Proceed to Payment</button>
            <a href="#" class="link">Cancel Order</a>
          </form>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/GhadeerN">Ghadeer Alnujaidi</a>.
      </footer>
    </main>
  </body>
</html>
